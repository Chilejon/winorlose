<script>
    $(document).ready(function(){

$('td.status input').bind('change keyup', function(){
    var td=$(this).closest('td');
    
    if ($(this).val()=='b') td.addClass('b');       
    else td.removeClass('b');
    
    if ($(this).val()=='o') td.addClass('o');       
    else td.removeClass('o');
    
            if ($(this).val()=='y') td.addClass('y');       
    else td.removeClass('y');
    
            if ($(this).val()=='r') td.addClass('r');       
    else td.removeClass('r');

    else td.removeClass('w');

}).trigger('change');
});
